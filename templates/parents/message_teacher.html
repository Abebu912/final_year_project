{% extends 'base.html' %}

{% block title %}Message Teacher - SIMS{% endblock %}

{% block content %}
<div class="container">
    <h1>Message {{ teacher.get_full_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Subject</label>
            {{ form.subject }}
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            {{ form.message }}
        </div>
        <button class="btn btn-primary">Send</button>
        <a href="{% url 'contact_teachers' student_id=request.GET.student_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
