{% extends 'base.html' %} {% block auth_content %}
<div
  class="min-vh-100"
  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-graduation-cap fa-2x"></i>
        <span class="h3 ms-2">SIMS</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row min-vh-100 align-items-center">
      <div class="col-lg-6 text-white">
        <h1 class="display-4 fw-bold mb-4">
          Student Information Management System
        </h1>
        <p class="lead mb-4">
          Comprehensive platform for managing students, courses, grades, and
          payments with role-based access control.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{% url 'login' %}" class="btn btn-light btn-lg px-4 me-md-2">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
          <a
            href="{% url 'register' %}"
            class="btn btn-outline-light btn-lg px-4"
          >
            <i class="fas fa-user-plus me-2"></i>Register
          </a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="text-center">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2997/2997896.png"
            alt="Education"
            class="img-fluid"
            style="max-height: 400px; filter: brightness(0) invert(1)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
